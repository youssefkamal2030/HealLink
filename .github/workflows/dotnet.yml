# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        cache: true

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget

    - name: Restore dependencies
      run: dotnet restore HealLink.sln

    - name: Build
      run: dotnet build HealLink.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test HealLink.sln --no-build --verbosity normal --configuration Release

    - name: Publish API
      if: success()
      run: dotnet publish HealLink.API/HealLink.Api.csproj -c Release -o ./publish

    - name: Verify publish output
      run: ls -R ./publish
